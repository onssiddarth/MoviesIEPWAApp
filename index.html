<html>

<head>

	<script src="app.js"></script>

<body>
	<div class="container bg-light container-margin">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1 class="displaytitle">MOVIES @ DUNDRUM</h1>
			</div>
		</div>
	</div>
	<div class="container bg-light text-center round-top-container">
		<div class="loader">
			<!-- <svg viewBox="0 0 32 32" width="32" height="32">
					  <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
					</svg> -->

			<div class="col-md-3"></div>
			<div class="col-md-6">
				<table>
					<tr>
						<td>
							<span class="round-corners">Select a day:</span>
						</td>
						<td>
							<form>
								<div class="form-group padding-top10">
									<select class="form-control" id="chooseDay" style="font-size:large;">

										<option value="tue">Tuesday</option>
										<option value="wed">Wednesday</option>
										<option value="thu">Thursday</option>
										<option value="fri">Friday</option>
										<option value="sat">Saturday</option>
										<option value="sun">Sunday</option>
									</select>
								</div>
							</form>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-md-3"></div>

		</div>
